<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="images" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script defer type="text/javascript" src="main.js"></script>
    <script defer src="fontawesome/js/fontawesome.min.js"></script>
    <script defer src="fontawesome/js/duotone.min.js"></script>
    <title>Meteo - Weather App</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="header">
        <a class="logo" href="#"
          ><i class="fad fa-eclipse-alt logo"></i> Meteo</a
        >
        <form id="search" action="#" method="get">
          <button class="search-button" type="submit">
            <i class="fad fa-search search-button"></i>
          </button>
          <input
            type="search"
            name="search"
            class="search-input"
            placeholder="Enter a city.."
            autocomplete="off"
          />
        </form>
        <p class="search-error hide"></p>
      </header>
      <main class="main">
        <div class="section-heading">
          <h1 class="heading-city">
            <span class="data-city"></span>, <span class="data-country"></span>
          </h1>
          <p class="heading-city-date"></p>
        </div>

        <div class="section-main">
          <p class="main-temp">
            <span class="data-temp">
               13
            </span>
            <span class="unit-temp">°C</span
            ><span class="main-feels-like"><i class="fad fa-temperature-low fa-fw"></i>
              Feels Like
              <span class="measurement">
                <span class="data-feels-like">42</span>
                <span class="unit-feels-like">°C</span>
              </span>
            </span>
          </p>
          <p class="main-description">
            <i class="fad fa-clouds description-icon"></i> Scattered Clouds
          </p>
          <p>
            <button type="button" class="change-unit">
              <i class="fad fa-sync-alt fa-fw"></i> Check in °F
            </button>
          </p>
        </div>

        <div class="section-additional">
          <p class="additional-feels-like">
            <i class="fad fa-clock fa-fw"></i> Day Length
            <span class="measurement">
              <span class="day-length">12:00</span>
            </span>
          </p>
          <p class="additional-sunrise">
            <i class="fad fa-sunrise fa-fw"></i> Sunrise
            <span class="data-sunrise measurement">04:20 AM</span>
          </p>
          <p class="additional-sunset">
            <i class="fad fa-sunset fa-fw"></i> Sunset
            <span class="data-sunset measurement">04:20 PM</span>
          </p>
        </div>

        <div class="section-air">
          <p>
            <i class="fad fa-tachometer-alt-fast fa-fw"></i>
            Pressure
            <span class="data-pressure measurement">1010hPa</span>
          </p>
          <p>
            <i class="fad fa-humidity fa-fw"></i>Humidity<span
              class="data-humidity measurement"
              >33%</span
            >
          </p>
          <p>
            <i class="fad fa-eye fa-fw"></i> Visibility<span
              class="data-visibility measurement"
              >13000m</span
            >
          </p>
        </div>

        <div class="section-wind">
          <p>
            <i class="fad fa-wind fa-fw"></i>Wind Speed
            <span class="measurement">
              <span class="data-speed">3.33</span>
              <span class="unit-speed">m/s</span>
            </span>
          </p>
          <p>
            <i class="fad fa-expand-arrows-alt fa-fw"></i> Wind Direction<span
              class="data-direction measurement"
              >Southeast</span
            >
          </p>
          <p>
            <i class="fad fa-tornado fa-fw"></i> Wind Gusts<span
              class="measurement"
              ><span class="data-gusts">7.77</span>
              <span class="unit-gusts">m/s</span></span
            >
          </p>
        </div>
      </main>

      <footer class="footer">
        <p>
          ☽ Crafted by
          <a
            href="https://github.com/mooniiDev"
            target="_blank"
            class="footer-link"
            >mooniiDev</a
          >
          |
          <a
            href="https://github.com/mooniiDev/weather-app"
            target="_blank"
            class="footer-link"
            >Source</a
          >
          ☾
        </p>
      </footer>
    </div>
  </body>
</html>
