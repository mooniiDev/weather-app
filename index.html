<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="images" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script defer type="text/javascript" src="main.js"></script>
  <script defer src="fontawesome/js/fontawesome.min.js"></script>
  <script defer src="fontawesome/js/duotone.min.js"></script>
  <title>Meteo - Weather App</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- LOGO -->
    <h1 id="logo"><i class="fad fa-eclipse-alt logo"></i> Meteo</h1>

    <!-- SEARCH -->
    <div id="search">
      <div class="search-area">
        <button class="search-btn" type="submit">
          <i class="fad fa-search"></i>
        </button>
        <input type="search" name="search" class="search-input" placeholder="Enter a city.." autocomplete="off"></i>
      </div>
    </div>
  </header>

    <!-- ERROR MESSAGE -->
  <p class="error-msg hide-err"></p>

  <!-- MAIN CONTENT -->
  <div id="main">

    <!-- CITY NAME -->
    <div class="city-name-div">
      <h2 class="city-name-heading"><span class="city"></span>, <span class="country"></span></h2>
    </div>

    <!-- DATE & TIME -->
    <div class="date-time">
      <p></p>
    </div>

    <!-- WEATHER DATA -->
    <div id="weather-data">
      <div class="first-data-part">
        <div class="temp">
          <p class="current-temp">21°C</p>
          <p class="feels-like">Feels like<span class="feels-like-measure">42°C</span></p>
          <p><i class="fad fa-temperature-low fa-fw"></i><span class="measure fahrenheit-btn">Check in °F</span></p>
        </div>
        <div class="rise-set">
          <p class="description"><i class="fad fa-clouds"></i> Broken Clouds</p>
          <p><i class="fad fa-sunrise fa-fw"></i> Sunrise <span class="measure">04:20am</span></p>
          <p><i class="fad fa-sunset fa-fw"></i> Sunset<span class="measure">04:20pm</span></p>
        </div>
      </div>
      <div class="second-data-part">
        <div class="air">
          <p><i class="fad fa-tachometer-alt-fast fa-fw"></i> Pressure<span class="measure">1010hPa</span></p>
          <p><i class="fad fa-humidity fa-fw"></i> Humidity<span class="measure">33%</span></p>
          <p><i class="fad fa-eye fa-fw"></i> Visibility<span class="measure">13000m</span></p>
        </div>
        <div class="wind">
          <p><i class="fad fa-wind fa-fw"></i> Wind Speed<span class="measure">3.33m/s</span></p>
          <p><i class="fad fa-expand-arrows-alt fa-fw"></i> Wind Direction<span class="measure">East</span></p>
          <p><i class="fad fa-tornado fa-fw"></i> Wind Gusts<span class="measure">7.77m/s</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="footer">
    <p class="crafted-by"> ☽ Crafted by
      <a href="https://github.com/mooniiDev" target="_blank" class="footer-link">mooniiDev</a> |
      <a href="https://github.com/mooniiDev/weather-app" target="_blank" class="footer-link">Source</a> ☾
    </p>
  </footer>

</body>
</html>
